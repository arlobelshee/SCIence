<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ATDD test - Welcome Page</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/app.css" />
	<script src="js/vendor/modernizr.js"></script>
	<script>
		function loadXMLDoc()
		{
			var xmlhttp;
			xmlhttp=new XMLHttpRequest();
			xmlhttp.onreadystatechange=function()
			{
				if (xmlhttp.readyState==4 && xmlhttp.status==200)
				{
					document.getElementById("infoBox").innerHTML=xmlhttp.responseText;
				}
			}
			xmlhttp.open("GET","data.txt?rnd=" + Math.random() ,true);
			xmlhttp.send();
		}
	</script>
</head>
<body>

<div class="row">
	<div class="large-12 columns">
		<h1>ATDD Demo Site</h1>
	</div>
	You are now logged in!
</div>
<div class="row info">
	<a href="#" data-reveal-id="adModal" id="adLink">Looking for a book?</a>
</div>

<div class="row">
	<div class="large-2 column" class="panel">
		<ul class="side-nav nav-extra">
			<li><a href="welcome.html">Welcome</a></li>
			<li><a href="search.html">Search</a></li>
			<li><a href="logout.html">Logout</a></li>
		</ul>
	</div>
	<div class="large-8 column">
		<h2>Welcome to the ATDD Demo site.</h2>

		<div id="infoBox" class="panel"></div>

		<div>
			<span class="button" onclick="loadXMLDoc()">Import</span>

		</div>
		<div>
			<span></span>
		</div>

	</div>


</div>
<div id="adModal" class="reveal-modal small" data-reveal>
	<h3 id="adMessage">You should check out Cucumber &amp; Cheese</h3>
	<p class="title">It's a great book</p>
	<p>The book will teach you how to put it all together. It's written by Jeff 'Cheezy' Morgan</p>
	<a class="close-reveal-modal">&#215;</a>
</div>
<script src="/js/vendor/jquery.js"></script>

<script src="js/foundation.min.js" type="text/javascript"></script>
<script src="js/foundation/foundation.reveal.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$(document).foundation();
	});
</script>

</body>
</html>
